<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color:LightGray;">

<div style="text-align:center">
    <h1>Unlockably</h1>
</div>
</br>
</br>
<div class="container" style="text-align:center">
  <b>(1)</b>
  <p>{{ hint1 }}</p>
  <b>(2)</b>
  <p>{{ hint2 }}</p>
  <b>(3)</b>
  <p>{{ hint3 }}</p>
  <b>(4)</b>
  <p>{{ hint4 }}</p>
  </br>

  <form id="ios" autocomplete="off" method="POST" action = "{{ url_for('solution_page') }}">
        <input autocomplete="false" name="hidden" type="text" style="display:none;">
        <input type="password" id="answer1" name="answer1" maxlength="1" onkeyup="moveOnMax(this,'answer2')">
        <input type="password" id="answer2" name="answer2" maxlength="1" onkeyup="moveOnMax(this,'answer3')">
        <input type="password" id="answer3" name="answer3" maxlength="1" onkeyup="moveOnMax(this,'answer4')">
        <input type="password" id="answer4" name="answer4" maxlength="1">
    </br>
    </br>
    <input class='btn btn-primary' type='submit' value='Submit'/>
  </form>
</div>

</body>
</html>

<script type = "text/javascript">  
  moveOnMax =function (field, nextFieldID) {
    if (field.value.length == 1) {
        document.getElementById(nextFieldID).focus();
    }
  }
</script>
